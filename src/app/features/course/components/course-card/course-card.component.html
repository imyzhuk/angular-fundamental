<li class="card">
  <div class="card__wrapper">
    <div class="card__duration" style="color: {{color}}">{{course.duration | duration}}</div>
    <h3 class="card__title">
      {{course.title}}
    </h3>
    <div class="card__desc">
      {{course.description}}
    </div>
    <div class="card__date">{{course.creationDate | creationDate}}</div>
    <div class="card__authors">{{course.authors | stringJoiner}}</div>
    <div class="card__buttons">
      <ng-content></ng-content>
      <div *ngIf="editable" class="card__buttons-editable">
        <ng-content select="app-button.remove"></ng-content>
        <ng-content select="app-button.edit"></ng-content>
      </div>
    </div>
  </div>
</li>
